>

    <h2 class="mb-4 font-bold text-black text-4xl">
      ¿Listo Para Dar Vida A Tu Proyecto?
    </h2>
    <p class="mx-auto mb-8 max-w-2xl font-medium text-amber-900 text-xl">
      Contáctanos hoy y recibe una cotización personalizada para tu proyecto de
      impresión 3D.
    </p>
