<section
  id="star"
  class="bg-gradient-to-br from-amber-50 to-yellow-50 pt-20 pb-16"
>
  <div class="mx-auto px-4 py-16 container">
    <div class="items-center gap-12 grid lg:grid-cols-2">
      <div class="space-y-8">
        <div class="space-y-4">
          <app-badge label="✨ Tecnología de Vanguardia" />
          <h1
            class="font-bold text-gray-900 text-5xl lg:text-6xl leading-tight"
          >
            Transforma tus
            <span
              class="bg-clip-text bg-gradient-to-r from-amber-500 to-yellow-600 text-transparent"
            >
              ideas
            </span>
            en realidad
          </h1>
          <p class="text-gray-700 text-xl leading-relaxed">
            Especialistas en impresión 3D de alta calidad. Desde prototipos
            hasta productos finales, convertimos tu visión en objetos tangibles
            con precisión excepcional.
          </p>
        </div>

        <div class="flex sm:flex-row flex-col gap-4">
          <button
            class="bg-gradient-to-r from-amber-400 hover:from-amber-500 to-yellow-500 hover:to-yellow-600 px-8 py-2 rounded-lg font-semibold text-black cursor-pointer"
          >
            <fa-icon [icon]="['fas', 'play']" size="1x" class="mr-2" />
            Ver Nuestro Trabajo
          </button>
          <button
            class="order-amber-300 bg-transparent hover:bg-amber-50 px-8 py-2 border border-gray-400 rounded-lg text-amber-700 cursor-pointer"
          >
            Solicitar Cotización
            <fa-icon [icon]="['fas', 'arrow-right']" size="1x" class="ml-2" />
          </button>
        </div>

        <div class="flex items-center space-x-8 pt-4">
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">500+</div>
            <div class="text-gray-600 text-sm">Proyectos Completados</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">48h</div>
            <div class="text-gray-600 text-sm">Entrega Promedio</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">99%</div>
            <div class="text-gray-600 text-sm">Satisfacción</div>
          </div>
        </div>
      </div>

      <div class="relative">
        <div class="z-10 relative">
          <div
            class="flex justify-center items-center bg-gradient-to-br from-amber-100 via-yellow-100 to-amber-200 shadow-2xl border border-amber-200 rounded-2xl w-full h-96"
          >
            <div class="text-center">
              <div class="relative mx-auto mb-4 w-48 h-48">
                <img src="/assets/favicon.svg" alt="Bananas 3D icon" />
              </div>
              <p class="font-semibold text-amber-700 text-lg">
                Impresión 3D Profesional
              </p>
            </div>
          </div>
        </div>
        <div
          class="-top-4 -right-4 absolute bg-gradient-to-r from-amber-400 to-yellow-500 opacity-20 rounded-2xl w-full h-full"
        ></div>
      </div>
    </div>
  </div>
</section>
