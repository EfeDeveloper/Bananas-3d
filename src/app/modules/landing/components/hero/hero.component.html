<section
  id="inicio"
  class="bg-gradient-to-br from-gray-50 to-white pt-20 pb-16"
>
  <div class="mx-auto px-4 py-16 container">
    <div class="items-center gap-12 grid lg:grid-cols-2">
      <div class="space-y-8">
        <div class="space-y-4">
          <app-badge label="✨ Tecnología de Vanguardia" />
          <h1
            class="font-bold text-gray-900 text-5xl lg:text-6xl leading-tight"
          >
            Transforma tus
            <span
              class="bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 text-transparent"
            >
              ideas
            </span>
            en realidad
          </h1>
          <p class="text-gray-600 text-xl leading-relaxed">
            Especialistas en impresión 3D de alta calidad. Desde prototipos
            hasta productos finales, convertimos tu visión en objetos tangibles
            con precisión excepcional.
          </p>
        </div>

        <div class="flex sm:flex-row flex-col gap-4">
          <button
            size="lg"
            class="bg-gradient-to-r from-purple-600 hover:from-purple-700 to-pink-600 hover:to-pink-700 px-3 py-2 rounded-lg text-white cursor-pointer"
          >
            <fa-icon [icon]="['fas', 'play']" class="mr-2 w-5 h-5" />
            Ver Nuestro Trabajo
          </button>
          <button
            size="lg"
            variant="outline"
            class="bg-white hover:from-purple-700 hover:to-pink-700 px-3 py-2 border border-gray-400 rounded-lg text-black cursor-pointer"
          >
            Solicitar Cotización
            <fa-icon [icon]="['fas', 'arrow-right']" class="ml-2 w-5 h-5" />
          </button>
        </div>

        <div class="flex items-center space-x-8 pt-4">
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">500+</div>
            <div class="text-gray-600 text-sm">Proyectos Completados</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">48h</div>
            <div class="text-gray-600 text-sm">Entrega Promedio</div>
          </div>
          <div class="text-center">
            <div class="font-bold text-gray-900 text-2xl">99%</div>
            <div class="text-gray-600 text-sm">Satisfacción</div>
          </div>
        </div>
      </div>

      <div class="relative">
        <div class="z-10 relative">
          <div
            class="flex justify-center items-center bg-gradient-to-br from-purple-100 to-pink-100 shadow-2xl rounded-2xl w-full h-96"
          >
            <div class="flex flex-col items-center text-center">
              <fa-icon
                [icon]="['fas', 'print']"
                size="5x"
                class="w-24 h-24 text-purple-600"
              />
              <p class="font-semibold text-purple-700">
                Impresión 3D Profesional
              </p>
            </div>
          </div>
        </div>
        <div
          class="-top-4 -right-4 absolute bg-gradient-to-r from-purple-600 to-pink-600 opacity-20 rounded-2xl w-full h-full"
        ></div>
      </div>
    </div>
  </div>
</section>
