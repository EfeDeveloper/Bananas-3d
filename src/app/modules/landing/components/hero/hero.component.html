<section
  id="inicio"
  class="bg-gradient-to-br from-gray-50 to-white pt-20 pb-16"
>
  <div class="container px-4 py-16 mx-auto">
    <div class="lg:grid-cols-2 grid items-center gap-12">
      <div class="space-y-8">
        <div class="space-y-4">
          <app-badge label="✨ Tecnología de Vanguardia" />
          <h1
            class="lg:text-6xl text-5xl font-bold leading-tight text-gray-900"
          >
            Transforma tus
            <span
              class="bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent"
            >
              ideas
            </span>
            en realidad
          </h1>
          <p class="text-xl leading-relaxed text-gray-600">
            Especialistas en impresión 3D de alta calidad. Desde prototipos
            hasta productos finales, convertimos tu visión en objetos tangibles
            con precisión excepcional.
          </p>
        </div>

        <div class="sm:flex-row flex flex-col gap-4">
          <button
            size="lg"
            class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 px-3 py-2 text-white rounded-lg"
          >
            <fa-icon [icon]="['fas', 'play']" class="w-5 h-5 mr-2" />
            Ver Nuestro Trabajo
          </button>
          <button
            size="lg"
            variant="outline"
            class="hover:from-purple-700 hover:to-pink-700 px-3 py-2 text-black bg-white border border-gray-400 rounded-lg"
          >
            Solicitar Cotización
            <fa-icon [icon]="['fas', 'arrow-right']" class="w-5 h-5 ml-2" />
          </button>
        </div>

        <div class="flex items-center pt-4 space-x-8">
          <div class="text-center">
            <div class="text-2xl font-bold text-gray-900">500+</div>
            <div class="text-sm text-gray-600">Proyectos Completados</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-gray-900">48h</div>
            <div class="text-sm text-gray-600">Entrega Promedio</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-gray-900">99%</div>
            <div class="text-sm text-gray-600">Satisfacción</div>
          </div>
        </div>
      </div>

      <div class="relative">
        <div class="relative z-10">
          <div
            class="h-96 bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl flex items-center justify-center w-full shadow-2xl"
          >
            <div class="flex flex-col items-center text-center">
              <fa-icon
                [icon]="['fas', 'print']"
                size="5x"
                class="w-24 h-24 text-purple-600"
              />
              <p class="font-semibold text-purple-700">
                Impresión 3D Profesional
              </p>
            </div>
          </div>
        </div>
        <div
          class="-top-4 -right-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl opacity-20 absolute w-full h-full"
        ></div>
      </div>
    </div>
  </div>
</section>
