<header
  class="bg-white/80 backdrop-blur-md fixed z-50 w-full border-b border-gray-100"
>
  <div class="container flex items-center justify-between px-4 py-4 mx-auto">
    <div class="flex items-center space-x-2">
      <div
        class="bg-gradient-to-r from-purple-600 to-pink-600 flex items-center justify-center w-8 h-8 rounded-lg"
      >
        <fa-icon [icon]="['fas', 'print']" class="text-white"></fa-icon>
      </div>
      <span class="text-xl font-bold text-gray-900">Bananas 3D</span>
    </div>

    <nav class="md:flex items-center hidden space-x-8">
      <a
        href="#inicio"
        class="hover:text-gray-900 text-gray-600 transition-colors"
      >
        Inicio
      </a>
      <a
        href="#servicios"
        class="hover:text-gray-900 text-gray-600 transition-colors"
      >
        Servicios
      </a>
      <a
        href="#diseños"
        class="hover:text-gray-900 text-gray-600 transition-colors"
      >
        Diseños
      </a>
      <a
        href="#contacto"
        class="hover:text-gray-900 text-gray-600 transition-colors"
      >
        Contacto
      </a>
    </nav>

    <button
      class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 px-3 py-2 text-white rounded-lg"
    >
      Cotizar Proyecto
    </button>
  </div>
</header>
